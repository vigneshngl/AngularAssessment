<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email" required />
  </mat-form-field>
  &nbsp;
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="data.password" required />
  </mat-form-field>
</div>
<div mat-dialog-actions class="floatRight">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Login</button>
</div>
